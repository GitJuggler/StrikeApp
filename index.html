<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/styles/image/strike.jfif">
    <title>Strike application â€¢ logos</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <h1><a href="/index.html">StrikeApp <i class='bx bxs-message-rounded-x'></i>    </a></h1>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="#">LogIn</a></li>
                    <li><a href="#">LogOut</a></li>
                    <li><a href="#" class="account">Account</a></li>
                </ul>
            </div>
        </div>
        <div class="students">
            <div class="head">
                <h1>Students list</h1>
            </div>
            <div class="list">
                <div class="first Azizbek student">
                    <div class="photo">
                        <img src="/styles/image/Azizbek.png" alt="">
                    </div>
                    <div class="info">      
                        <div class="txt">
                            <p>Name: <span class="name">Azizbek</span></p>
                            <p>Age: <span class="age">12</span></p>
                            <p>Strikes: <span class="strikes-p"></span></p>
                            <p>Group: <span class="lvl">IELTS</span></p>
                        </div>
                        <div class="btns">
                            <button class="strike-btn">Strike <i class='bx bxs-message-rounded-x'></i></button>
                            <button>Kick</button>
                        </div>
                    </div>
                </div>
                <a href="#" class="add">+</a>
            </div>
        </div>
    </div>
    <script src="/functions/main.js"></script>
</body>
</html>
